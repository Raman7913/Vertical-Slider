<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(254, 131, 215);">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #0b80bb;">
                <h1>A cute kitten</h1>
                <p>looking at you</p>
            </div>
            <div style="background-color: #252525;">
                <h1>Cool castle</h1>
                <p>in the mist</p>
            </div>
            <div style="background-color: #ffBA55;">
                <h1>Flying eagle</h1>
                <p>in the sky</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('eagle.jpg');"></div>
            <div style="background-image: url(castle.jpg);"></div>
            <div style="background-image: url(kitten.jpg);"></div>
            <div style="background-image: url(pink-flower.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>    
</body>
</html>
